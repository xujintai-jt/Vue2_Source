<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .nameStyle {
      background-color: pink;
    }
  </style>
</head>

<body>
  <div id="container">
  </div>
  <script src="http://localhost:9000/xuni/bundle.js"></script>
  <script>
    const template =
      `{{#student}}
    <h2 class="nameStyle">姓名为{{name}}</h2> 
    {{#eat}}
    <ul>
    <li>水果为{{fruit}}</li>
    <li>肉为{{meat}}</li>
  </ul>
    {{/eat}} 
       <h3>年龄为{{Age.age}}</h3>
    {{/student}}`

    const student = [{
      name: "小明",
      Age: {
        age: 20,
      },
      eat: [{
        fruit: "苹果",
        meat: "牛肉"
      }, {
        fruit: "苹果2",
        meat: "牛肉2"
      }, {
        fruit: "苹果3",
        meat: "牛肉3"
      }]
    }, {
      name: "小刚",
      Age: {
        age: 21,
      },
      eat: [{
        fruit: "西瓜",
        meat: "羊肉"
      }, {
        fruit: "西瓜2",
        meat: "羊肉2"
      }, {
        fruit: "西瓜3",
        meat: "羊肉3"
      }]
    }]
    let obj = {
      student
    }
    const res1 = TemplateEngine.render(template, obj)

    const template2 = '{{#eat}}<li>{{.}}</li>{{/eat}}'
    const data = {
      eat: ["牛肉", "猪肉", ]
    }
    const res2 = TemplateEngine.render(template2, data)

    const container = document.getElementById("container")
    container.innerHTML = res1
  </script>

</body>

</html>
